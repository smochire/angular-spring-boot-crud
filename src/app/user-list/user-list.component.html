<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col" colspan="2">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
        <td ><a routerLink="/users" (click)="onDelete(user.id)"><fa-icon [icon] = "faDelete"></fa-icon></a></td>
        <td><a routerLink="/update/{{user.id}}"><fa-icon [icon] = 'faUpadte'></fa-icon></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
